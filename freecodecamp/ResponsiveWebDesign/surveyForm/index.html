<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey form for Scrum Planning</h1>
    <p id="description">This is a survey form to help your Scrum Planning and get fedback.</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Enter name</label>
        <input type="text" required id="name">

        <label for="email" id="email-label">Enter email</label>
        <input type="email" id="email">

        <label for="number" id="number-label">Enter number</label>
        <input type="number" id="number" min="5" max="10">

        <select name="select-scrum" id="dropdown">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <textarea name="text-area" id="message" cols="30" rows="10"></textarea>

    </form>
</body>
</html>
