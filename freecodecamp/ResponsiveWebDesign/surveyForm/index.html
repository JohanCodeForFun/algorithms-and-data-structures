<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-container">
      <h1 id="title">Survey form for Scrum Planning</h1>
      <p id="description">
        This is a survey form to help your Scrum Planning and get fedback.
      </p>
    </header>

    <section class="form-container">
      <form action="" id="survey-form">
        <div class="name-container">
          <label for="name" id="name-label">Enter name</label>
          <input type="text" required id="name" placeholder="Enter name" />
        </div>

        <div class="email-container">
          <label for="email" id="email-label">Enter email</label>
          <input type="email" required id="email" placeholder="Enter email" />
        </div>

        <div class="number-container">
          <label for="number" id="number-label">Enter age (optional)</label>
          <input
            type="number"
            id="number"
            min="5"
            max="10"
            placeholder="Enter age"
          />
        </div>

        <div class="select-container">
          <select name="select-scrum" id="dropdown">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="consultation-container">
          <!-- <fieldset> -->
            <div>

                <legend>Consulation Length:</legend>
            </div>
            <div>

                <label for="30min">Consulation: 30min</label>
                <input
                type="radio"
                id="30min"
                name="consultation"
                value="30min"
                />
            </div>
            <div>

                <label for="60min">Consulation: 60min</label>
                <input
                type="radio"
                id="60min"
                name="consultation"
                value="60min"
                />
            </div>
            <div>
                
                <label for="consultation">Consulation: 90min</label>
                <input
                type="radio"
                id="90min"
                name="consultation"
                value="90min"
                />
            </div>
          <!-- </fieldset> -->
        </div>

        <div class="checkbox-container">
          <div>
            <input
              type="checkbox"
              id="business"
              name="business"
              value="business"
            />
            <label for="business">Business related</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="personal"
              name="personal"
              value="personal"
            />
            <label for="personal">Personal related</label>
          </div>
        </div>

        <div class="message-container">
            <h3>Any comments or suggestions?</h3>
          <textarea
            name="text-area"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div class="submit-container">
            <div class="input">
                <input type="submit" id="submit" />
            </div>
        </div>
      </form>
    </section>
  </body>
</html>
